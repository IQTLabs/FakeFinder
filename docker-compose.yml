version: '3.7'
services:
  dash:
    restart: always
    build:
      context: dash
    image: iqtlabs/fakefinder-dash
    ports:
      - 80:8050
    networks:
      - frontend
  api:
    restart: always
    build:
      context: api
    image: iqtlabs/fakefinder-api
    ports:
      - 5000:5000
    networks:
      - frontend
      - api
      - detectors
    volumes:
      - ./uploads:/uploads
  boken:
    restart: always
    build:
      context: detectors/boken
    image: iqtlabs/fakefinder-boken
    networks:
      - detectors
    volumes:
      - ./weights:/weights
      - ./uploads:/uploads
  eighteen:
    restart: always
    build:
      context: detectors/eighteen
    image: iqtlabs/fakefinder-eighteen
    runtime: nvidia
    networks:
      - detectors
    volumes:
      - ./weights:/weights
      - ./uploads:/uploads
  medics:
    restart: always
    build:
      context: detectors/medics
    image: iqtlabs/fakefinder-medics
    runtime: nvidia
    networks:
      - detectors
    volumes:
      - ./weights:/weights
      - ./uploads:/uploads
  ntech:
    restart: always
    build:
      context: detectors/ntech
    image: iqtlabs/fakefinder-ntech
    runtime: nvidia
    networks:
      - detectors
    volumes:
      - ./weights:/weights
      - ./uploads:/uploads
  selimsef:
    restart: always
    build:
      context: detectors/selimsef
    image: iqtlabs/fakefinder-selimsef
    runtime: nvidia
    networks:
      - detectors
    volumes:
      - ./weights:/weights
      - ./uploads:/uploads
  wm:
    restart: always
    build:
      context: detectors/wm
    image: iqtlabs/fakefinder-wm
    runtime: nvidia
    networks:
      - detectors
    volumes:
      - ./weights:/weights
      - ./uploads:/uploads
networks:
  api:
    name: api
  detectors:
    name: detectors
  frontend:
    name: frontend
